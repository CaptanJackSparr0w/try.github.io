                <style>
            html{
  background: #2D2828;
}

.container {
  position: relative;
  
  img{
    position: absolute;
    top: 0;
    left: 50%;
    transform: translatex(-50%);
    
    &.overlay {
      opacity: 0;
      animation: backlight 3s infinite; /* IE 10+, Fx 29+ */
    }
  }
}

@-webkit-keyframes backlight {
  0%   { opacity: 0; }
  30%   { opacity: 0; }
  35% { opacity: 1; }
  38% { opacity: 0; }
  41% { opacity: 1; }
  44% { opacity: 0; }
  47% { opacity: 1; }
  //85% { filter: brightness(1)}
  //95% { opacity: 1; filter: brightness(1.2)}
  95% { opacity: 1; }
  //100% { opacity: 0; filter: brightness(1) }
  100% { opacity: 0; }
}
