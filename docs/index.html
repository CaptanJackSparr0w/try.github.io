<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
                <style>
            html{
  background: #2D2828;
}

.container {
  position: relative;
  
  img{
    position: absolute;
    top: 0;
    left: 50%;
    transform: translatex(-50%);
    
    &.overlay {
      opacity: 0;
      animation: backlight 3s infinite; /* IE 10+, Fx 29+ */
    }
  }
}

@-webkit-keyframes backlight {
  0%   { opacity: 0; }
  30%   { opacity: 0; }
  35% { opacity: 1; }
  38% { opacity: 0; }
  41% { opacity: 1; }
  44% { opacity: 0; }
  47% { opacity: 1; }
  //85% { filter: brightness(1)}
  //95% { opacity: 1; filter: brightness(1.2)}
  95% { opacity: 1; }
  //100% { opacity: 0; filter: brightness(1) }
  100% { opacity: 0; }
}
        </style>
    </head>
    <body>

       <div class="container">
             <img src="https://i.ibb.co/C6xT9mZ/BF-07-A-1.png">
  <img src="https://i.ibb.co/jZRN3Td/BF-07-B-1.png" alt="" class="overlay">
       </div>

    </body>
</html>
